{% extends "layout.html" %}

{% block content %}
  <h1>{{page.Author.name}}</h1>
  <h2>{{page.Author.email}}</h2>
  <h3>Edit a Page</h3>
  <hr>
  <h3>{{page.title}}</h3>
  <form method="POST" action="/wiki/{{page.urlTitle}}">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control" value="{{page.title}}">
      </div>
      <label for="content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <textarea name="content" class="form-control">{{page.content}}</textarea>
      </div>
      <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control" value="{{page.tags}}"/>
      </div>
      <label for="status" class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <select name="status" class="form-control" value={{page.status}}>
          <option value="open">open</option>
          <option value="closed">closed</option>
        </select>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
